name: 🛠️ Build All
on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: linux-debug
            name: 🐧 Linux Debug
            runner: ubuntu-20.04
            target: template_debug
            platform: linux
            arch: x86_64

          - identifier: linux-release
            name: 🐧 Linux Release
            runner: ubuntu-20.04
            target: template_release
            platform: linux
            arch: x86_64

          - identifier: windows-debug
            name: 🪟 Windows Debug
            runner: ubuntu-20.04
            target: template_debug
            platform: windows
            arch: x86_64

          - identifier: windows-release
            name: 🪟 Windows Release
            runner: ubuntu-20.04
            target: template_release
            platform: windows
            arch: x86_64

          - identifier: macos-debug
            name: 🍎 macOS Debug
            runner: macos-latest
            target: template_debug
            platform: macos

          - identifier: macos-release
            name: 🍎 macOS Release
            runner: macos-latest
            target: template_release
            platform: macos

          - identifier: android-debug
            name: 🤖 Android Debug
            runner: ubuntu-20.04
            target: template_debug
            platform: android
            arch: arm64

          - identifier: android-release
            name: 🤖 Android Release
            runner: ubuntu-20.04
            target: template_release
            platform: android
            arch: arm64

    steps:
      - name: Checkout Terrain3D
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Setup Windows Dependencies
        if: startsWith(matrix.identifier, 'windows-')
        uses: ./.github/actions/windows-deps
        
      - name: Setup Android dependencies
        if: startsWith(matrix.identifier, 'android-')
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          link-to-sdk: true

      - name: Setup Base Dependencies
        uses: ./.github/actions/base-deps

      - name: Setup Build Cache
        uses: ./.github/actions/build-cache
        with:
          cache-name: ${{ matrix.identifier }}
        continue-on-error: true

      - name: Build Terrain3D
        env:
            SCONS_CACHE: "${{ github.workspace }}/.scons-cache/"
        shell: sh
        run: |
            scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}' debug_symbols=no -j2

      - name: Strip Libraries (Windows/Linux)
        if: startsWith(matrix.identifier, 'windows-') || startsWith(matrix.identifier, 'linux-')
        shell: sh
        run: |
          ls -l project/addons/terrain_3d/bin/
          strip project/addons/terrain_3d/bin/libterrain.*
          ls -l project/addons/terrain_3d/bin/

      - name: Include Files
        shell: sh
        run: |
          cp '${{ github.workspace }}/README.md' '${{ github.workspace }}/LICENSE.txt' ${{ github.workspace }}/project/addons/terrain_3d/

      - name: Upload Package
        uses: Wandalen/wretry.action@master
        with:
            action: actions/upload-artifact@v3
            attempt_limit: 3
            attempt_delay: 1000
            with: |
              name: ${{ github.event.repository.name }}
              path: ${{ github.workspace }}/project/
