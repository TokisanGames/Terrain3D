name: üõ†Ô∏è Build All
on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.name }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        release: [debug, release]
        include:
          - identifier: linux-${{ matrix.release }}
            name: üêß Linux ${{ matrix.release }}
            runner: ubuntu-20.04
            target: template_${{ matrix.release }}
            platform: linux
            arch: x86_64
            
          - identifier: windows-${{ matrix.release }}
            name: ü™ü Windows ${{ matrix.release }}
            runner: ubuntu-20.04
            target: template_${{ matrix.release }}
            platform: windows
            arch: x86_64

          - identifier: macos-${{ matrix.release }}
            name: üçé macOS ${{ matrix.release }}
            runner: macos-latest
            target: template_${{ matrix.release }}
            platform: macos

          - identifier: android-${{ matrix.release }}
            name: ü§ñ Android ${{ matrix.release }}
            runner: ubuntu-20.04
            target: template_${{ matrix.release}}
            platform: android
            arch: [arm64, arm32]

    steps:
      - name: Checkout Terrain3D
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Windows Dependencies
        if: startsWith(matrix.identifier, 'windows-')
        uses: ./.github/actions/windows-deps
        
      - name: Setup Android Dependencies
        if: startsWith(matrix.identifier, 'android-')
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          link-to-sdk: true

      - name: Setup Base Dependencies
        uses: ./.github/actions/base-deps

      - name: Setup Build Cache
        uses: ./.github/actions/build-cache
        with:
          cache-name: ${{ matrix.identifier }}
        continue-on-error: true

      - name: Build Terrain3D
        env:
            SCONS_CACHE: "${{ github.workspace }}/.scons-cache/"
            ARCH: ${{ matrix.arch }}
        shell: sh
        run: |
            scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='$ARCH' debug_symbols=no -j2

      - name: Strip Libraries (Windows/Linux)
        if: startsWith(matrix.identifier, 'windows-') || startsWith(matrix.identifier, 'linux-')
        shell: sh
        run: |
          ls -l project/addons/terrain_3d/bin/
          strip project/addons/terrain_3d/bin/libterrain.*
          ls -l project/addons/terrain_3d/bin/

      - name: Include Files
        shell: sh
        run: |
          cp '${{ github.workspace }}/README.md' '${{ github.workspace }}/LICENSE.txt' ${{ github.workspace }}/project/addons/terrain_3d/

      - name: Upload Package
        uses: Wandalen/wretry.action@master
        with:
            action: actions/upload-artifact@v3
            attempt_limit: 3
            attempt_delay: 1000
            with: |
              name: ${{ github.event.repository.name }}
              path: ${{ github.workspace }}/project/
